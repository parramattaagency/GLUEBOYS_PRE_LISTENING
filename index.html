<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLUEBOYS_WIRTSHAUSTONZ_Pre-Listening</title>
    <style>
        /* Center the content both horizontally and vertically */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            background: linear-gradient(0deg, black 0%, indianred 100%);
            color: lightgrey;
            font-family: Arial, sans-serif;
        }

        /* Style the image */
        .centered-image {
            max-width: 100%; /* Allow the image to be resized to fit the container */
            max-height: 70vh; /* Limit the height to 70% of the viewport height */
            display: block;
            margin: 0 auto; /* Center the image horizontally */
        }

        /* Style the media player */
        .media-player {
            margin-top: 2%;
            width: 60%;
            max-width: 600px; /* Limit the width of the player */
        }
    </style>
</head>
<body>
    <!-- Centered Image -->
    <h1>GLUEBOYS - Wirtshaustonz</h1>
    <img src="whtcover.jpg" alt="Centered Image" class="centered-image">

    <!-- Media Player -->
    <div class="media-player">
        <!-- Audio Player Example -->
        <audio controls>
            <source src="gb_wht.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
